# ============================================
# Configuración nginx para Landing-Page
# Integra: Landing HTML + Frontend React (/app) + Backend API (/api)
# ============================================

upstream frontend-gestion-citas {
    server frontend-gestion-citas:80;
}

upstream vetcare-backend {
    server vetcare-backend:8080;
}

server {
    listen 80;
    server_name localhost;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Comprimir respuestas
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;

    # ===== LANDING-PAGE (HTML estático) =====
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # ===== FRONTEND REACT (SPA) en /app =====
    location /app {
        # Eliminar /app del path antes de enviarlo al frontend
        rewrite ^/app/(.*)$ /$1 break;
        rewrite ^/app$ / break;

        proxy_pass http://frontend-gestion-citas;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout para aplicaciones SPA
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ===== BACKEND API en /api =====
    location /api {
        proxy_pass http://vetcare-backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout para APIs
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Verificación de salud
    location /health {
        access_log off;
        return 200 "Landing-Page OK\n";
        add_header Content-Type text/plain;
    }
}
