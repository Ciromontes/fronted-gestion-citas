# ============================================
# Configuración nginx para SPA React (VetCare Frontend)
# Maneja rutas de React Router correctamente
# Configurado para servir desde /app via proxy
# ============================================

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Comprimir respuestas
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;

    # Cabeceras de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Servir archivos estáticos con caché y MIME types correctos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";

        # Asegurar MIME types correctos
        types {
            text/css css;
            application/javascript js mjs;
            application/json json;
            image/svg+xml svg;
            font/woff woff;
            font/woff2 woff2;
            font/ttf ttf;
            font/eot eot;
        }
    }

    # Ruta principal y fallback para React Router (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Verificación de salud
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
