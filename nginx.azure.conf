# 游깷 NGINX CONFIG PARA AZURE - CL칈NICA VETERINARIA
# Sirve: Landing Page + App de Gesti칩n + Proxy al Backend

server {
    listen 80;
    server_name _;

    # Directorio ra칤z (contiene /landing y /app)
    root /usr/share/nginx/html;

    # ========== LANDING PAGE (P치gina principal) ==========
    location = / {
        try_files /landing/index.html =404;
    }

    location /landing/ {
        alias /usr/share/nginx/html/landing/;
        try_files $uri $uri/ /landing/index.html;
    }

    # Recursos est치ticos de la landing
    location ~* ^/landing/.*\.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        alias /usr/share/nginx/html/landing/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ========== APP DE GESTI칍N (React) ==========
    location /app/ {
        alias /usr/share/nginx/html/app/;
        try_files $uri $uri/ /app/index.html;
    }

    # Recursos est치ticos de la app
    location ~* ^/app/.*\.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        alias /usr/share/nginx/html/app/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ========== PROXY AL BACKEND (Spring Boot) ==========
    location /api/ {
        # En Azure con docker-compose, usamos el nombre del servicio
        proxy_pass http://backend:8080/api/;

        # Headers necesarios
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Timeouts (importante para peticiones largas)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Headers CORS (backup si el backend no los env칤a)
        add_header 'Access-Control-Allow-Origin' $http_origin always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Origin' always;

        # Responder a preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $http_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Origin' always;
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            return 204;
        }
    }

    # ========== HEALTH CHECK ==========
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ========== ACTUATOR (Solo en desarrollo) ==========
    location /actuator/ {
        proxy_pass http://backend:8080/actuator/;
        proxy_set_header Host $host;
    }

    # ========== SEGURIDAD ==========
    # Ocultar versi칩n de nginx
    server_tokens off;

    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # ========== LOGS ==========
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # ========== ERROR PAGES ==========
    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

