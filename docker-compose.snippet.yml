version: '3.8'

services:
  # ===== FRONTEND REACT =====
  frontend-gestion-citas:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend-gestion-citas
    restart: unless-stopped
    networks:
      - vetcare-network
    # NO exponemos puerto público aquí - nginx de landing hará proxy
    # Si necesitas acceso directo para debug, descomenta la siguiente línea:
    # ports:
    #   - "5173:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.frontend.description=Frontend React SPA"
      - "com.frontend.service=frontend"

networks:
  vetcare-network:
    driver: bridge
